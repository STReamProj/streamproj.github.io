    <main id="content">
        <section id="contact-form-section">
            <h1>Join the <span style="color: var(--accent-blue);">STReam.</span></h1>
            <p>ソフトテニスの未来を共に創るパートナーやメンバーを募集しています。以下のフォームより、お気軽にお問い合わせください。</p>

            <div class="form-container">
                <form action="#" method="POST" onsubmit="event.preventDefault();">
                    
                    <!-- Text Input -->
                    <div class="form-group">
                        <label class="form-label" for="user-name">NAME / お名前</label>
                        <input type="text" id="user-name" name="name" class="form-control" placeholder="例：ソフトテニス 太郎" required>
                    </div>

                    <!-- Email Input -->
                    <div class="form-group">
                        <label class="form-label" for="user-email">EMAIL / メールアドレス</label>
                        <input type="email" id="user-email" name="email" class="form-control" placeholder="example@stream-project.com" required>
                    </div>

                    <!-- Select Control -->
                    <div class="form-group">
                        <label class="form-label" for="category">CATEGORY / お問い合わせ種別</label>
                        <select id="category" name="category" class="form-control form-select">
                            <option value="" disabled selected>選択してください</option>
                            <option value="member">プロジェクト参加希望</option>
                            <option value="partnership">企業間パートナーシップ</option>
                            <option value="media">メディア取材依頼</option>
                            <option value="other">その他のお問い合わせ</option>
                        </select>
                    </div>

                    <!-- Radio Buttons -->
                    <div class="form-group">
                        <label class="form-label">POSITION / 現在の立場</label>
                        <div class="form-check-group">
                            <label class="form-check-item">
                                <input type="radio" name="position" value="player">
                                <span class="custom-check custom-radio"></span>
                                選手 (Player)
                            </label>
                            <label class="form-check-item">
                                <input type="radio" name="position" value="coach">
                                <span class="custom-check custom-radio"></span>
                                指導者 (Coach)
                            </label>
                            <label class="form-check-item">
                                <input type="radio" name="position" value="fan">
                                <span class="custom-check custom-radio"></span>
                                ファン (Fan)
                            </label>
                        </div>
                    </div>

                    <!-- Checkboxes -->
                    <div class="form-group">
                        <label class="form-label">INTEREST / 興味のある分野（複数選択可）</label>
                        <div class="form-check-group">
                            <label class="form-check-item">
                                <input type="checkbox" name="interest" value="rule">
                                <span class="custom-check"></span>
                                新ルールの開発
                            </label>
                            <label class="form-check-item">
                                <input type="checkbox" name="interest" value="digital">
                                <span class="custom-check"></span>
                                デジタル配信
                            </label>
                            <label class="form-check-item">
                                <input type="checkbox" name="interest" value="event">
                                <span class="custom-check"></span>
                                大会運営
                            </label>
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="form-label" for="message">MESSAGE / お問い合わせ内容</label>
                        <textarea id="message" name="message" class="form-control" rows="5" placeholder="ご質問やメッセージを自由に入力してください..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="form-submit">SEND MESSAGE / 送信する</button>

                </form>
            </div>
        </section>
    </main>
