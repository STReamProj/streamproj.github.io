<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-10">

    <div id="app" class="w-80">
        <!-- Court 1: IN PROGRESS -->
        <div class="mb-3 p-3 rounded-sm bg-white shadow-sm border-r-4 border-indigo-600 transition-all duration-500">
            <div class="flex justify-between items-start mb-2 relative min-h-[32px]">
                <!-- 左側ペア：二段構造 -->
                <div class="w-24 text-left flex flex-col">
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Sato</span>
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Tanaka</span>
                </div>

                <div class="absolute left-1/2 -translate-x-1/2 top-0 z-10">
                    <span class="bg-indigo-600 text-[8px] px-1.5 py-0.5 rounded-sm animate-pulse text-white uppercase font-bold whitespace-nowrap">IN PROGRESS</span>
                </div>

                <!-- 右側ペア：二段構造 -->
                <div class="w-24 text-right flex flex-col">
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Suzuki</span>
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Ito</span>
                </div>
            </div>
            
            <div class="flex items-center justify-between gap-1">
                <div class="flex items-center gap-2 flex-1 text-gray-900">
                    <div class="flex gap-1">
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-[#e6ff00]"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-[#e6ff00]"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-100"></div>
                    </div>
                    <span class="text-2xl font-black italic ml-auto">3</span>
                </div>

                <div class="flex flex-col items-center px-2">
                    <div class="h-4 w-[1px] bg-gray-200"></div>
                    <span class="text-[8px] font-bold text-gray-400">VS</span>
                    <div class="h-4 w-[1px] bg-gray-200"></div>
                </div>

                <div class="flex items-center gap-2 flex-1 text-gray-900">
                    <span class="text-2xl font-black italic mr-auto">2</span>
                    <div class="flex gap-1">
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-[#e6ff00]"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-100"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Court 2: FINISHED -->
        <div class="mb-3 p-3 rounded-sm bg-white shadow-sm border-r-4 border-gray-300 transition-all duration-500">
            <div class="flex justify-between items-start mb-2 relative min-h-[32px]">
                <div class="w-24 text-left flex flex-col">
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Takahashi</span>
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Watanabe</span>
                </div>

                <div class="absolute left-1/2 -translate-x-1/2 top-0 z-10">
                    <span class="bg-gray-400 text-[8px] px-1.5 py-0.5 rounded-sm text-white uppercase font-bold whitespace-nowrap">FINISHED</span>
                </div>

                <div class="w-24 text-right flex flex-col">
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Yamamoto</span>
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Nakamura</span>
                </div>
            </div>
            
            <div class="flex items-center justify-between gap-1">
                <div class="flex items-center gap-2 flex-1 text-gray-900">
                    <div class="flex gap-1">
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-red-500"></div>
                    </div>
                    <span class="text-2xl font-black italic ml-auto">4</span>
                </div>

                <div class="flex flex-col items-center px-2">
                    <div class="h-4 w-[1px] bg-gray-200"></div>
                    <span class="text-[8px] font-bold text-gray-300">FIN</span>
                    <div class="h-4 w-[1px] bg-gray-200"></div>
                </div>

                <div class="flex items-center gap-2 flex-1 text-gray-400">
                    <span class="text-2xl font-black italic mr-auto">1</span>
                    <div class="flex gap-1">
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-300"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-100"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Court 3: FINISHED -->
        <div class="mb-3 p-3 rounded-sm bg-white shadow-sm border-r-4 border-gray-300 transition-all duration-500">
            <div class="flex justify-between items-start mb-2 relative min-h-[32px]">
                <div class="w-24 text-left flex flex-col">
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Kobayashi</span>
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate"></span>
                </div>

                <div class="absolute left-1/2 -translate-x-1/2 top-0 z-10">
                    <span class="bg-gray-400 text-[8px] px-1.5 py-0.5 rounded-sm text-white uppercase font-bold whitespace-nowrap">FINISHED</span>
                </div>

                <div class="w-24 text-right flex flex-col">
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Yoshida</span>
                    <span class="text-[10px] font-black text-indigo-600 uppercase tracking-wider truncate">Yamada</span>
                </div>
            </div>
            
            <div class="flex items-center justify-between gap-1">
                <div class="flex items-center gap-2 flex-1 text-gray-400">
                    <div class="flex gap-1">
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-300"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-300"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-gray-100"></div>
                    </div>
                    <span class="text-2xl font-black italic ml-auto">2</span>
                </div>

                <div class="flex flex-col items-center px-2">
                    <div class="h-4 w-[1px] bg-gray-200"></div>
                    <span class="text-[8px] font-bold text-gray-300">FIN</span>
                    <div class="h-4 w-[1px] bg-gray-200"></div>
                </div>

                <div class="flex items-center gap-2 flex-1 text-gray-900">
                    <span class="text-2xl font-black italic mr-auto">4</span>
                    <div class="flex gap-1">
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 h-3 skew-x-[-20deg] bg-red-500"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
