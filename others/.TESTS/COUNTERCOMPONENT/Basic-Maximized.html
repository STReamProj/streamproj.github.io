<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4 md:p-10">

    <!-- w-80からw-fullに変更し、最大幅を制限することでレスポンシブに対応 -->
    <div id="app" class="w-full max-w-4xl">
        <!-- Court 1: IN PROGRESS -->
        <div class="mb-3 p-4 rounded-sm bg-white shadow-sm border-r-4 border-indigo-600 transition-all duration-500">
            <div class="flex justify-between items-start mb-4 relative min-h-[32px] md:min-h-[48px]">
                <!-- 左側ペア：画面サイズに応じてフォントサイズを可変に -->
                <div class="flex-1 text-left flex flex-col">
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Sato</span>
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Tanaka</span>
                </div>

                <div class="absolute left-1/2 -translate-x-1/2 top-0 z-10">
                    <span class="bg-indigo-600 text-[8px] sm:text-[10px] md:text-[12px] px-2 py-1 rounded-sm animate-pulse text-white uppercase font-bold whitespace-nowrap">IN PROGRESS</span>
                </div>

                <!-- 右側ペア：画面サイズに応じてフォントサイズを可変に -->
                <div class="flex-1 text-right flex flex-col">
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Suzuki</span>
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Ito</span>
                </div>
            </div>
            
            <div class="flex items-center justify-between gap-2 md:gap-4">
                <div class="flex items-center gap-2 md:gap-4 flex-1 text-gray-900">
                    <div class="flex gap-1 md:gap-1.5">
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-[#e6ff00]"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-[#e6ff00]"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-100"></div>
                    </div>
                    <span class="text-2xl sm:text-3xl md:text-5xl lg:text-7xl font-black italic ml-auto leading-none">3</span>
                </div>

                <div class="flex flex-col items-center px-2 md:px-4">
                    <div class="h-4 md:h-8 w-[1px] bg-gray-200"></div>
                    <span class="text-[8px] md:text-[12px] font-bold text-gray-400">VS</span>
                    <div class="h-4 md:h-8 w-[1px] bg-gray-200"></div>
                </div>

                <div class="flex items-center gap-2 md:gap-4 flex-1 text-gray-900">
                    <span class="text-2xl sm:text-3xl md:text-5xl lg:text-7xl font-black italic mr-auto leading-none">2</span>
                    <div class="flex gap-1 md:gap-1.5">
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-[#e6ff00]"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-100"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Court 2: FINISHED -->
        <div class="mb-3 p-4 rounded-sm bg-white shadow-sm border-r-4 border-gray-300 transition-all duration-500">
            <div class="flex justify-between items-start mb-4 relative min-h-[32px] md:min-h-[48px]">
                <div class="flex-1 text-left flex flex-col">
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Takahashi</span>
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Watanabe</span>
                </div>

                <div class="absolute left-1/2 -translate-x-1/2 top-0 z-10">
                    <span class="bg-gray-400 text-[8px] sm:text-[10px] md:text-[12px] px-2 py-1 rounded-sm text-white uppercase font-bold whitespace-nowrap">FINISHED</span>
                </div>

                <div class="flex-1 text-right flex flex-col">
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Yamamoto</span>
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Nakamura</span>
                </div>
            </div>
            
            <div class="flex items-center justify-between gap-2 md:gap-4">
                <div class="flex items-center gap-2 md:gap-4 flex-1 text-gray-900">
                    <div class="flex gap-1 md:gap-1.5">
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-red-500"></div>
                    </div>
                    <span class="text-2xl sm:text-3xl md:text-5xl lg:text-7xl font-black italic ml-auto leading-none">4</span>
                </div>

                <div class="flex flex-col items-center px-2 md:px-4">
                    <div class="h-4 md:h-8 w-[1px] bg-gray-200"></div>
                    <span class="text-[8px] md:text-[12px] font-bold text-gray-300">FIN</span>
                    <div class="h-4 md:h-8 w-[1px] bg-gray-200"></div>
                </div>

                <div class="flex items-center gap-2 md:gap-4 flex-1 text-gray-400">
                    <span class="text-2xl sm:text-3xl md:text-5xl lg:text-7xl font-black italic mr-auto leading-none">1</span>
                    <div class="flex gap-1 md:gap-1.5">
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-300"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-100"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Court 3: FINISHED -->
        <div class="mb-3 p-4 rounded-sm bg-white shadow-sm border-r-4 border-gray-300 transition-all duration-500">
            <div class="flex justify-between items-start mb-4 relative min-h-[32px] md:min-h-[48px]">
                <div class="flex-1 text-left flex flex-col">
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Kobayashi</span>
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate"></span>
                </div>

                <div class="absolute left-1/2 -translate-x-1/2 top-0 z-10">
                    <span class="bg-gray-400 text-[8px] sm:text-[10px] md:text-[12px] px-2 py-1 rounded-sm text-white uppercase font-bold whitespace-nowrap">FINISHED</span>
                </div>

                <div class="flex-1 text-right flex flex-col">
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Yoshida</span>
                    <span class="text-[10px] sm:text-[12px] md:text-[16px] lg:text-[18px] font-black text-indigo-600 uppercase tracking-wider truncate">Yamada</span>
                </div>
            </div>
            
            <div class="flex items-center justify-between gap-2 md:gap-4">
                <div class="flex items-center gap-2 md:gap-4 flex-1 text-gray-400">
                    <div class="flex gap-1 md:gap-1.5">
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-300"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-300"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-100"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-gray-100"></div>
                    </div>
                    <span class="text-2xl sm:text-3xl md:text-5xl lg:text-7xl font-black italic ml-auto leading-none">2</span>
                </div>

                <div class="flex flex-col items-center px-2 md:px-4">
                    <div class="h-4 md:h-8 w-[1px] bg-gray-200"></div>
                    <span class="text-[8px] md:text-[12px] font-bold text-gray-300">FIN</span>
                    <div class="h-4 md:h-8 w-[1px] bg-gray-200"></div>
                </div>

                <div class="flex items-center gap-2 md:gap-4 flex-1 text-gray-900">
                    <span class="text-2xl sm:text-3xl md:text-5xl lg:text-7xl font-black italic mr-auto leading-none">4</span>
                    <div class="flex gap-1 md:gap-1.5">
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-red-500"></div>
                        <div class="w-1.5 sm:w-2 md:w-3 lg:w-4 h-4 sm:h-5 md:h-7 lg:h-8 skew-x-[-20deg] bg-red-500"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
