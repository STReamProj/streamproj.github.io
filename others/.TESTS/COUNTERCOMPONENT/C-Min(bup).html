<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Match Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">

    <div id="app" class="w-96">
        <!-- Team Match Card -->
        <div class="bg-white rounded-sm shadow-md overflow-hidden border-t-4 border-indigo-600">
            
            <!-- Team Header: Overall Score -->
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                <div class="flex-1 text-center">
                    <h2 class="text-xs font-black text-gray-400 uppercase tracking-tighter mb-1">TEAM A</h2>
                    <p class="text-xl font-black text-indigo-600 truncate">TOKYO ACADEMY</p>
                </div>
                
                <div class="px-4 flex items-center gap-3">
                    <span class="text-4xl font-black italic text-indigo-600">2</span>
                    <span class="text-xs font-bold text-gray-300">MATCHES</span>
                    <span class="text-4xl font-black italic text-gray-400">1</span>
                </div>

                <div class="flex-1 text-center">
                    <h2 class="text-xs font-black text-gray-400 uppercase tracking-tighter mb-1">TEAM B</h2>
                    <p class="text-xl font-black text-gray-400 truncate">OSAKA CLUB</p>
                </div>
            </div>

            <!-- Individual Matches List -->
            <div class="p-2 space-y-2">
                
                <!-- Match 1 (Finished) -->
                <div class="p-2 bg-white border rounded-sm flex items-center justify-between gap-2">
                    <div class="w-24 flex flex-col">
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Sato</span>
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Tanaka</span>
                    </div>
                    
                    <div class="flex-1 flex flex-col items-center">
                        <span class="text-[8px] font-bold text-gray-400 mb-1">MATCH 1</span>
                        <div class="flex items-center gap-2">
                            <span class="text-lg font-black italic text-indigo-600">4</span>
                            <div class="flex gap-0.5">
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                            </div>
                            <span class="text-[8px] font-bold text-gray-300 mx-1">VS</span>
                            <div class="flex gap-0.5">
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-300"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-100"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-100"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-100"></div>
                            </div>
                            <span class="text-lg font-black italic text-gray-400">1</span>
                        </div>
                    </div>

                    <div class="w-24 text-right flex flex-col">
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Suzuki</span>
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Ito</span>
                    </div>
                </div>

                <!-- Match 2 (Finished) -->
                <div class="p-2 bg-white border rounded-sm flex items-center justify-between gap-2">
                    <div class="w-24 flex flex-col">
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Takahashi</span>
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Watanabe</span>
                    </div>
                    
                    <div class="flex-1 flex flex-col items-center">
                        <span class="text-[8px] font-bold text-gray-400 mb-1">MATCH 2</span>
                        <div class="flex items-center gap-2">
                            <span class="text-lg font-black italic text-gray-400">0</span>
                            <div class="flex gap-0.5">
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-100"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-100"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-100"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-100"></div>
                            </div>
                            <span class="text-[8px] font-bold text-gray-300 mx-1">VS</span>
                            <div class="flex gap-0.5">
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                            </div>
                            <span class="text-lg font-black italic text-indigo-600">4</span>
                        </div>
                    </div>

                    <div class="w-24 text-right flex flex-col">
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Yamamoto</span>
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Nakamura</span>
                    </div>
                </div>

                <!-- Match 3 (Winning Match) -->
                <div class="p-2 bg-indigo-50 border border-indigo-200 rounded-sm flex items-center justify-between gap-2 relative overflow-hidden">
                    <div class="w-24 flex flex-col">
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Kobayashi</span>
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Kato</span>
                    </div>
                    
                    <div class="flex-1 flex flex-col items-center">
                        <span class="text-[8px] font-bold text-indigo-600 mb-1">MATCH 3 (DECIDING)</span>
                        <div class="flex items-center gap-2">
                            <span class="text-lg font-black italic text-indigo-600">4</span>
                            <div class="flex gap-0.5">
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-red-500"></div>
                            </div>
                            <span class="text-[8px] font-bold text-indigo-300 mx-1">VS</span>
                            <div class="flex gap-0.5">
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-300"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-100"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-100"></div>
                                <div class="w-1 h-2 skew-x-[-20deg] bg-gray-100"></div>
                            </div>
                            <span class="text-lg font-black italic text-gray-400">1</span>
                        </div>
                    </div>

                    <div class="w-24 text-right flex flex-col">
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Yoshida</span>
                        <span class="text-[9px] font-black text-indigo-600 uppercase truncate">Yamada</span>
                    </div>
                    <!-- Small victory indicator -->
                    <div class="absolute right-0 top-0 h-full w-1 bg-indigo-600"></div>
                </div>

            </div>

            <!-- Winner Banner -->
            <div class="bg-indigo-600 p-2 text-center">
                <span class="text-[10px] font-black text-white tracking-[0.2em] uppercase">TOKYO ACADEMY WINS THE MATCH</span>
            </div>
        </div>
    </div>

</body>
</html>
