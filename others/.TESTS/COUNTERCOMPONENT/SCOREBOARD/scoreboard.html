<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #00ff00; /* Chroma key green */
        }
        .bg-dark-panel {
            background-color: #1a1a1a;
        }
        
        /* インジケーター全体のコンテナを斜めにする */
        .indicator-group {
            display: flex;
            flex-direction: column;
            transform: skewX(-20deg);
            transform-origin: center;
        }

        .indicator-block {
            transition: background-color 0.3s ease;
        }

        /* 勝利時のインジケーター発光アニメーション */
        .winner-glow {
            box-shadow: 0 0 15px currentColor;
            animation: pulse-glow 1.5s infinite alternate;
        }
        @keyframes pulse-glow {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-10">

    <div id="app" class="w-full flex flex-col items-center">
        <div id="courts-container" class="w-full flex flex-col items-center"></div>

        <!-- Setting Modal -->
        <div id="menu-modal" class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4 overflow-y-auto hidden">
            <div class="bg-white p-6 rounded-sm shadow-xl w-full max-w-2xl my-auto text-black">
                <div class="flex justify-between items-center mb-6 border-b-2 border-purple-600 pb-2">
                    <h2 class="text-2xl font-black uppercase italic text-purple-600">Match Settings</h2>
                    <button onclick="toggleMenu()" class="text-gray-400 hover:text-gray-600 text-xl font-bold">✕</button>
                </div>
                
                <div class="mb-8 p-4 bg-indigo-50 rounded-sm border-l-4 border-indigo-500">
                    <h3 class="font-black italic uppercase text-indigo-700 mb-4 text-sm">Common Settings</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Default Game Count</p>
                            <input type="number" id="common-game-count" value="7" min="1" step="2"
                                   class="w-full p-2 border border-indigo-200 rounded-sm text-sm focus:outline-none focus:border-indigo-500">
                        </div>
                        <div class="space-y-2">
                            <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Number of Courts</p>
                            <input type="number" id="court-count-input" value="3" min="1" max="10"
                                   class="w-full p-2 border border-indigo-200 rounded-sm text-sm focus:outline-none focus:border-indigo-500">
                        </div>
                        <div class="col-span-2">
                            <button onclick="applyCommonSettings()" class="w-full py-2 bg-indigo-500 text-white text-xs font-black uppercase rounded-sm hover:bg-indigo-600 transition-colors">Apply Base Layout</button>
                        </div>
                    </div>
                    <div class="mt-4 text-[9px] text-gray-500 font-bold uppercase">
                        Shortcuts: [W/S] Height | [A/D] Width | [M] Menu | [R] Reset
                    </div>
                </div>

                <div id="settings-form" class="space-y-6 mb-8 max-h-[50vh] overflow-y-auto pr-2"></div>

                <div class="flex gap-3">
                    <button onclick="applySettings()" class="flex-1 py-4 bg-purple-600 text-white font-black uppercase tracking-widest rounded-sm hover:bg-purple-700 transition-colors shadow-md">Start / Apply</button>
                    <button onclick="resetAll()" class="px-6 py-4 bg-red-600 text-white font-black uppercase rounded-sm hover:bg-red-700 transition-colors">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const defaultKeys = [
            { left: 't', right: 'y' },
            { left: 'g', right: 'h' },
            { left: 'b', right: 'n' }
        ];

        const state = {
            config: {
                width: 100, // %
                height: 100 // %
            },
            courts: [
                { id: 1, leftNames: ["", ""], rightNames: ["", ""], isSingles: false, leftGames: 0, rightGames: 0, leftPts: 0, rightPts: 0, status: 'IN PROGRESS', maxGames: 7, color: '#a855f7', leftKey: 't', rightKey: 'y' },
                { id: 2, leftNames: ["", ""], rightNames: ["", ""], isSingles: false, leftGames: 0, rightGames: 0, leftPts: 0, rightPts: 0, status: 'IN PROGRESS', maxGames: 7, color: '#a855f7', leftKey: 'g', rightKey: 'h' },
                { id: 3, leftNames: ["", ""], rightNames: ["", ""], isSingles: false, leftGames: 0, rightGames: 0, leftPts: 0, rightPts: 0, status: 'IN PROGRESS', maxGames: 7, color: '#a855f7', leftKey: 'b', rightKey: 'n' }
            ]
        };

        function getWinThreshold(maxGames) {
            return Math.floor(maxGames / 2) + 1;
        }

        function isFinalGame(court) {
            const threshold = Math.floor(court.maxGames / 2);
            return court.leftGames === threshold && court.rightGames === threshold;
        }

        function applyCommonSettings() {
            const gameVal = parseInt(document.getElementById('common-game-count').value) || 7;
            const countVal = parseInt(document.getElementById('court-count-input').value) || 1;
            
            if (countVal > state.courts.length) {
                for (let i = state.courts.length; i < countVal; i++) {
                    const keys = defaultKeys[i] || { left: '', right: '' };
                    state.courts.push({ 
                        id: i + 1, leftNames: ["", ""], rightNames: ["", ""], isSingles: false, 
                        leftGames: 0, rightGames: 0, leftPts: 0, rightPts: 0, 
                        status: 'IN PROGRESS', maxGames: gameVal, color: '#a855f7',
                        leftKey: keys.left, rightKey: keys.right
                    });
                }
            } else if (countVal < state.courts.length) {
                state.courts = state.courts.slice(0, countVal);
            }

            state.courts.forEach(court => { court.maxGames = gameVal; });
            renderSettingsForm();
        }

        function renderPointIndicators(pts, oppPts, isFinal, isWinner, isFinished, themeColor, multiplier) {
            let topMask = [0, 0, 0];
            let bottomMask = [0, 0, 0];
            let activeStyle = `background-color: #e6ff00;`;
            let extraClass = '';

            const blockSize = `${1.25 * multiplier}rem`;
            const gapSize = `${0.25 * multiplier}rem`;

            if (isFinished) {
                if (isWinner) {
                    topMask = [1, 1, 1];
                    bottomMask = [1, 1, 1];
                    activeStyle = `background-color: #ef4444; color: #ef4444;`;
                    extraClass = 'winner-glow';
                } else {
                    topMask = [0, 0, 0];
                    bottomMask = [0, 0, 0];
                }
            } else {
                const isDeuceMode = isFinal ? (pts >= 6 && oppPts >= 6) : (pts >= 3 && oppPts >= 3);
                if (isDeuceMode) {
                    if (pts === oppPts) { topMask = [0, 1, 0]; bottomMask = [0, 1, 0]; }
                    else if (pts > oppPts) { topMask = [1, 1, 1]; bottomMask = [1, 1, 1]; }
                    else { topMask = [0, 1, 0]; bottomMask = [0, 1, 0]; }
                } else if (isFinal) {
                    if (pts <= 3) {
                        topMask = Array(3).fill(0).map((_, i) => i < pts ? 1 : 0);
                        bottomMask = [0, 0, 0];
                    } else {
                        topMask = [1, 1, 1];
                        const remain = pts - 3;
                        bottomMask = Array(3).fill(0).map((_, i) => i < remain ? 1 : 0);
                    }
                } else {
                    const count = Math.min(pts, 3);
                    const mask = Array(3).fill(0).map((_, i) => i < count ? 1 : 0);
                    topMask = [...mask];
                    bottomMask = [...mask];
                }
            }

            const renderRow = (mask) => {
                return `<div class="flex" style="gap: ${gapSize};">` + 
                    mask.map(bit => {
                        const style = bit === 1 ? activeStyle : 'background-color: #1f2937;';
                        return `<div class="indicator-block ${extraClass}" style="${style} width: ${blockSize}; height: ${blockSize};"></div>`;
                    }).join('') + `</div>`;
            };

            return `<div class="indicator-group" style="gap: ${gapSize};">${renderRow(topMask)}${renderRow(bottomMask)}</div>`;
        }

        function render() {
            const container = document.getElementById('courts-container');
            
            const courtWidth = `${state.config.width}%`;
            const courtPadding = `${1 * (state.config.height / 100)}rem`;
            const courtMargin = `${0.75 * (state.config.height / 100)}rem`;
            const fontSizeMultiplier = state.config.height / 100;

            container.innerHTML = state.courts.map((court, idx) => {
                const isFinished = court.status === 'FINISHED';
                const themeColor = court.color || '#a855f7';
                const borderColor = isFinished ? '#6b7280' : themeColor;
                const statusBg = isFinished ? '#4b5563' : themeColor;
                const textColor = isFinished ? 'text-gray-500' : 'text-white';
                
                const leftLabel = court.isSingles ? court.leftNames[0] : court.leftNames.filter(n => n).join(' / ');
                const rightLabel = court.isSingles ? court.rightNames[0] : court.rightNames.filter(n => n).join(' / ');
                const finalActive = isFinalGame(court);

                const leftIsWinner = isFinished && court.leftGames > court.rightGames;
                const rightIsWinner = isFinished && court.rightGames > court.leftGames;

                return `
                    <div class="p-4 rounded-sm bg-dark-panel shadow-2xl border-r-4 transition-all duration-100 flex flex-col justify-center" 
                         style="border-color: ${borderColor}; width: ${courtWidth}; padding: ${courtPadding}; margin-bottom: ${courtMargin}; min-height: ${120 * fontSizeMultiplier}px;">
                        
                        <div class="flex justify-between items-start mb-4 relative" style="margin-bottom: ${1 * fontSizeMultiplier}rem;">
                            <div class="flex-1 text-left flex flex-col">
                                <span class="font-black uppercase truncate" 
                                      style="color: ${themeColor}; font-size: calc(1.125rem * ${fontSizeMultiplier}); line-height: 1;">
                                    ${leftLabel || 'TEAM LEFT'}
                                </span>
                            </div>

                            <div class="absolute left-1/2 -translate-x-1/2 top-0 z-10 flex flex-col items-center">
                                <span class="px-2 py-1 rounded-sm text-white uppercase font-bold shadow-lg ${!isFinished ? 'animate-pulse' : ''}" 
                                      style="background-color: ${statusBg}; font-size: calc(0.65rem * ${fontSizeMultiplier});">
                                    ${isFinished ? 'FINISHED' : (finalActive ? 'FINAL GAME' : court.status)}
                                </span>
                                <span class="font-bold mt-1 uppercase text-gray-500" style="font-size: calc(0.5rem * ${fontSizeMultiplier});">
                                    ${court.maxGames} Games
                                </span>
                            </div>

                            <div class="flex-1 text-right flex flex-col">
                                <span class="font-black uppercase truncate" 
                                      style="color: ${themeColor}; font-size: calc(1.125rem * ${fontSizeMultiplier}); line-height: 1;">
                                    ${rightLabel || 'TEAM RIGHT'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between gap-4">
                            <div class="flex items-center gap-4 flex-1 ${textColor} cursor-pointer" onclick="updatePoint(${idx}, 'left', 1)" style="gap: calc(1rem * ${fontSizeMultiplier});">
                                ${renderPointIndicators(court.leftPts, court.rightPts, finalActive, leftIsWinner, isFinished, themeColor, fontSizeMultiplier)}
                                <span class="font-black italic ml-auto leading-none" style="font-size: calc(4.5rem * ${fontSizeMultiplier});">
                                    ${court.leftGames}
                                </span>
                            </div>

                            <div class="flex flex-col items-center px-2">
                                <div class="w-[1px] bg-gray-600" style="height: ${1.5 * fontSizeMultiplier}rem;"></div>
                                <span class="font-bold text-gray-400" style="font-size: calc(0.6rem * ${fontSizeMultiplier});">VS</span>
                                <div class="w-[1px] bg-gray-600" style="height: ${1.5 * fontSizeMultiplier}rem;"></div>
                            </div>

                            <div class="flex items-center gap-4 flex-1 ${textColor} cursor-pointer" onclick="updatePoint(${idx}, 'right', 1)" style="gap: calc(1rem * ${fontSizeMultiplier});">
                                <span class="font-black italic mr-auto leading-none" style="font-size: calc(4.5rem * ${fontSizeMultiplier});">
                                    ${court.rightGames}
                                </span>
                                ${renderPointIndicators(court.rightPts, court.leftPts, finalActive, rightIsWinner, isFinished, themeColor, fontSizeMultiplier)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderSettingsForm() {
            const form = document.getElementById('settings-form');
            form.innerHTML = state.courts.map((court, idx) => {
                const isSingles = court.isSingles;
                return `
                <div class="p-4 bg-gray-50 rounded-sm border-l-4 mb-4" style="border-color: ${court.color}">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-2">
                             <h3 class="font-black italic text-gray-700 uppercase text-xs">Court ${idx + 1}</h3>
                             <input type="color" value="${court.color}" oninput="updateCourtColor(${idx}, this.value)" class="w-6 h-6 border-none cursor-pointer bg-transparent">
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-1">
                                <span class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">Games</span>
                                <input type="number" value="${court.maxGames}" min="1" step="2" oninput="updateMaxGames(${idx}, this.value)" class="w-10 p-1 border rounded-sm text-[10px] font-bold">
                            </div>
                            <label class="flex items-center gap-1 cursor-pointer group">
                                <span class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter hover:text-purple-600 transition-colors">Singles</span>
                                <input type="checkbox" ${isSingles ? 'checked' : ''} onchange="toggleSingles(${idx})" class="w-3 h-3 accent-purple-600">
                            </label>
                        </div>
                    </div>

                    <div class="flex gap-4 mb-4 p-2 bg-white/50 border border-dashed border-gray-200 rounded-sm">
                        <div class="flex-1 flex items-center gap-2">
                             <span class="text-[9px] font-black text-gray-400 uppercase">L Key</span>
                             <input type="text" value="${court.leftKey}" maxlength="1" oninput="updateCourtKey(${idx}, 'left', this.value)" 
                                    class="w-full p-1 border rounded-sm text-center font-bold text-xs focus:ring-1 focus:ring-indigo-400 focus:outline-none uppercase">
                        </div>
                        <div class="flex-1 flex items-center gap-2 text-right">
                             <span class="text-[9px] font-black text-gray-400 uppercase">R Key</span>
                             <input type="text" value="${court.rightKey}" maxlength="1" oninput="updateCourtKey(${idx}, 'right', this.value)" 
                                    class="w-full p-1 border rounded-sm text-center font-bold text-xs focus:ring-1 focus:ring-indigo-400 focus:outline-none uppercase text-right">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <input type="text" value="${court.leftNames[0]}" oninput="updateName(${idx}, 'left', 0, this.value)" 
                                   placeholder="${isSingles ? 'Left Player' : 'Left Player 1'}" 
                                   class="w-full p-2 border rounded-sm text-xs focus:ring-1 focus:ring-purple-400 focus:outline-none">
                            ${!isSingles ? `
                            <input type="text" value="${court.leftNames[1]}" oninput="updateName(${idx}, 'left', 1, this.value)" 
                                   placeholder="Left Player 2" 
                                   class="w-full p-2 border rounded-sm text-xs focus:ring-1 focus:ring-purple-400 focus:outline-none">
                            ` : ''}
                        </div>
                        
                        <div class="space-y-2">
                            <input type="text" value="${court.rightNames[0]}" oninput="updateName(${idx}, 'right', 0, this.value)" 
                                   placeholder="${isSingles ? 'Right Player' : 'Right Player 1'}" 
                                   class="w-full p-2 border rounded-sm text-xs text-right focus:ring-1 focus:ring-purple-400 focus:outline-none">
                            ${!isSingles ? `
                            <input type="text" value="${court.rightNames[1]}" oninput="updateName(${idx}, 'right', 1, this.value)" 
                                   placeholder="Right Player 2" 
                                   class="w-full p-2 border rounded-sm text-xs text-right focus:ring-1 focus:ring-purple-400 focus:outline-none">
                            ` : ''}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function updateMaxGames(idx, val) { state.courts[idx].maxGames = parseInt(val) || 7; }
        function updateCourtColor(idx, val) { 
            state.courts[idx].color = val; 
            renderSettingsForm();
        }
        function updateCourtKey(idx, side, val) {
            const k = val.toLowerCase().charAt(0);
            if (side === 'left') state.courts[idx].leftKey = k;
            else state.courts[idx].rightKey = k;
        }
        function toggleSingles(idx) { 
            state.courts[idx].isSingles = !state.courts[idx].isSingles; 
            renderSettingsForm(); 
        }
        function updateName(idx, side, nIdx, val) { 
            state.courts[idx][side === 'left' ? 'leftNames' : 'rightNames'][nIdx] = val; 
        }
        function toggleMenu() { 
            const m = document.getElementById('menu-modal');
            m.classList.toggle('hidden'); 
            if (!m.classList.contains('hidden')) renderSettingsForm(); 
        }
        function applySettings() { toggleMenu(); render(); }
        function resetAll() { 
            state.courts.forEach(c => { 
                Object.assign(c, {leftGames:0, rightGames:0, leftPts:0, rightPts:0, status:'IN PROGRESS'}); 
            }); 
            render(); 
        }

        function updatePoint(idx, side, delta) {
            const court = state.courts[idx];
            if (!court) return;
            if (court.status === 'FINISHED' && delta > 0) return;
            if (side === 'left') court.leftPts = Math.max(0, court.leftPts + delta);
            else court.rightPts = Math.max(0, court.rightPts + delta);
            checkWin(court);
            render();
        }

        function checkWin(court) {
            const isFinal = isFinalGame(court);
            const winPts = isFinal ? 7 : 4;
            const l = court.leftPts, r = court.rightPts;
            if ((l >= winPts || r >= winPts) && Math.abs(l - r) >= 2) {
                if (l > r) court.leftGames++; else court.rightGames++;
                court.leftPts = 0; court.rightPts = 0;
            }
            if (court.leftGames >= getWinThreshold(court.maxGames) || court.rightGames >= getWinThreshold(court.maxGames)) {
                court.status = 'FINISHED';
            }
        }

        window.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
            const key = e.key.toLowerCase();
            const delta = e.shiftKey ? -1 : 1;
            
            if (key === 'a') { state.config.width = Math.max(10, state.config.width - 2); render(); }
            if (key === 'd') { state.config.width = Math.min(100, state.config.width + 2); render(); }
            if (key === 'w') { state.config.height = Math.min(200, state.config.height + 2); render(); }
            if (key === 's') { state.config.height = Math.max(10, state.config.height - 2); render(); }

            if (key === 'm') toggleMenu();
            if (key === 'r') resetAll();
            
            state.courts.forEach((court, idx) => {
                if (court.leftKey && key === court.leftKey) updatePoint(idx, 'left', delta);
                if (court.rightKey && key === court.rightKey) updatePoint(idx, 'right', delta);
            });
        });

        render();
    </script>
</body>
</html>
